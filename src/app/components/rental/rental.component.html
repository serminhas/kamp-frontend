<table class="table">
  <thead>
    <tr>
      <th>Id</th>
      <th>Araba Id</th>
      <th>Müşteri Id</th>
      <th>Kiralama Günü</th>
      <th>İade Günü</th>
    </tr>
  </thead>
  <tr *ngFor="let rental of rentals">
    <td>{{ rental.Id }}</td>
    <td>{{ rental.CarId }}</td>
    <td>{{ rental.CustomerId }}</td>
    <td>{{ rental.RentDate }}</td>
    <td>{{ rental.ReturnDate }}</td>
  </tr>
</table>
